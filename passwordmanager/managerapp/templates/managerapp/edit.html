<form method="post">
    {% csrf_token %}
    <div class="card border-dark mb-3" style="max-width: 1000px;">

        <div class="form-row">

            <div class="form-group col-md-6">
            <div class="card-body text-primary">

            <label for="inputKey">Anahtar</label>
            <input type="text" class="form-control" name="key" placeholder="{{record.key}}">
        </div>
    </div>

        <div class="form-group col-md-6">
            <div class="card-body text-primary">
                <label for="inputValue">Parola</label>
                <input type="text" name="password" class="form-control" placeholder="Parola">
            </div>   
        </div>
    </div>
    <input type="submit" name="submit" class="btn btn-primary btn-md" value="Parolayı Güncelle">
</form>

</div>
</div>

{% endblock 'body' %}
